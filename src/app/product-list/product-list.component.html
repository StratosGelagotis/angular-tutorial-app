<h2>Products</h2>
<!-- Product list here below -->
<div *ngFor="let product of products; index as productId">
    <h1><a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
        {{ product.name }}
      </a></h1>
    <p *ngIf="product.description">{{ product.description }}</p>
    <h4>{{ product.price | currency:'EUR' }}</h4>
    <button (click)="share()">
        Share
    </button>

    <app-product-alerts 
        [product]="product" 
        (notify)="onNotify()">
    </app-product-alerts>

</div>
